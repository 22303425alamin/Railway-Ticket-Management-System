{% extends 'base.html' %}

{% block title %}Edit Profile - Bangladesh Railway{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 600px; margin: 3rem auto;">
        <div class="search-card">
            <h2 style="text-align: center; color: #D97B3A; margin-bottom: 2rem;">Edit Profile</h2>

            <form method="POST" action="{% url 'accounts:edit_profile' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" required>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number }}">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="3"
                        style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 5px;">{{ user.address }}</textarea>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Update Profile</button>
                    <a href="{% url 'accounts:profile' %}" class="btn btn-outline"
                        style="flex: 1; text-align: center; text-decoration: none;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
