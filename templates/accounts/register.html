{% extends 'base.html' %}

{% block title %}Register - Bangladesh Railway{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 600px; margin: 3rem auto;">
        <div class="search-card">
            <h2 style="text-align: center; color: #D97B3A; margin-bottom: 2rem;">Create Account</h2>

            <form method="POST" action="{% url 'accounts:register' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number" placeholder="+880 1XXX-XXXXXX">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="3"
                        style="width: 100%; padding: 0.75rem; border: 1px solid #E0E0E0; border-radius: 5px;"></textarea>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password *</label>
                    <input type="password" name="password2" id="password2" required>
                </div>

                <button type="submit" class="btn btn-primary">REGISTER</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <p style="color: #666;">Already have an account?
                    <a href="{% url 'accounts:login' %}"
                        style="color: #D97B3A; text-decoration: none; font-weight: bold;">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
