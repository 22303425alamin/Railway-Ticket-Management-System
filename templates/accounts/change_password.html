{% extends 'base.html' %}

{% block title %}Change Password - Bangladesh Railway{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 500px; margin: 3rem auto;">
        <div class="search-card">
            <h2 style="text-align: center; color: #D97B3A; margin-bottom: 2rem;">Change Password</h2>

            <form method="POST" action="{% url 'accounts:change_password' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="old_password">Current Password</label>
                    <input type="password" name="old_password" id="old_password" required>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" name="new_password" id="new_password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Change Password</button>
                    <a href="{% url 'accounts:profile' %}" class="btn btn-outline"
                        style="flex: 1; text-align: center; text-decoration: none;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
