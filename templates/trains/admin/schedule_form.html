{% extends 'base.html' %}

{% block title %}Edit Schedule{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 600px; margin: 2rem auto;">
        <div class="search-card">
            <h2 style="color: #D97B3A; margin-bottom: 2rem;">Edit Schedule</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Departure Time</label>
                    <input type="time" name="departure_time" value="{{ schedule.departure_time|time:'H:i' }}" required>
                </div>

                <div class="form-group">
                    <label>Arrival Time</label>
                    <input type="time" name="arrival_time" value="{{ schedule.arrival_time|time:'H:i' }}" required>
                </div>

                <div class="form-group">
                    <label>Off Days</label>
                    <input type="text" name="off_days" value="{{ schedule.off_days }}" placeholder="Sunday,Monday">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select name="status" required>
                        <option value="active">Active</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">Update</button>
                    <a href="{% url 'trains:admin_schedule_list' %}" class="btn btn-outline"
                        style="flex: 1; text-align: center; text-decoration: none;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
